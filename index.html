<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="london">London</option>
        <option value="paris">Paris</option>
        <option value="new-york">New York</option>
      </select>

      <div class="city" id="london">
        <div>
          <h2>
            London <img src="/images/big-ben.png" width="30" height="30" />
          </h2>
          <div class="date">October 26, 2023</div>
        </div>
        <div class="time">2:13 <small></small></div>
      </div>

      <div class="city" id="paris">
        <div>
          <h2>Paris <img src="/images/eiffel-tower.png" /></h2>
          <div class="date">October 26, 2023</div>
        </div>
        <div class="time">2:13 <small></small></div>
      </div>

      <div class="city" id="new-york">
        <div>
          <h2>New York <img src="/images/liberty.png" /></h2>
          <div class="date">October 26, 2023</div>
        </div>
        <div class="time">2:13 <small></small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Yejin Kim</strong> and is
      <a href="https://github.com/yejin-km/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <p>Image by rawpixel, Wanicon on Freepik</p>
    <script src="javascript/index.js"></script>
  </body>
</html>
